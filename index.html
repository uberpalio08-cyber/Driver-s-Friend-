    <!-- ForÃ§ar Modo Nativo Fullscreen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Driver's Friend">

    <title>Driver's Friend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        html, body {
            overflow: hidden; width: 100%; height: 100%; position: fixed;
            background: #020617; margin: 0; padding: 0;
            overscroll-behavior-y: none; color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        #root { 
            height: 100vh; width: 100vw; position: fixed; top: 0; left: 0;
            background: #020617; padding-top: var(--sat); padding-bottom: var(--sab);
        }
        input, select, textarea {
            -webkit-user-select: text !important;
            background-color: #0f172a !important;
            color: #ffffff !important;
            border: 1px solid #334155 !important;
            border-radius: 12px !important;
            padding: 12px !important;
        }
        .safe-scroll { padding-bottom: 120px; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        ::-webkit-scrollbar { width: 0px; }
        .bubble-glow { box-shadow: 0 0 20px rgba(59,130,246,0.5); }
    </style>
