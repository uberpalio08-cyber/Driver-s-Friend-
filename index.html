<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="./metadata.json">
    <title>Driver's Friend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { 
            --sat: env(safe-area-inset-top); 
            --sab: env(safe-area-inset-bottom);
        }
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
            -webkit-user-select: none;
            outline: none;
        }
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            position: fixed;
            background: #020617;
            margin: 0; padding: 0;
            overscroll-behavior: none;
        }
        #root { 
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0; left: 0;
            background: #020617;
            display: flex;
            flex-direction: column;
            padding-top: var(--sat);
            padding-bottom: var(--sab);
        }
        input, select, textarea {
            -webkit-user-select: text !important;
            user-select: text !important;
            color: #ffffff !important; /* Força texto branco */
            background-color: #0f172a !important; /* Fundo escuro contrastante */
            border: 1px solid #1e293b !important;
            border-radius: 16px !important;
            padding: 14px !important;
            font-size: 16px !important;
        }
        input::placeholder {
            color: #475569 !important;
        }
        .safe-scroll {
            padding-bottom: calc(140px + var(--sab));
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        /* Esconde a barra de rolagem mas mantém funcionalidade */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
