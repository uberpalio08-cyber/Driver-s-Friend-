
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Driver's Friend Pro</title>

    <!-- Meta Tags de App Nativo -->
    <meta name="theme-color" content="#020617">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Leaflet Assets (Mapa) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { 
            --sat: env(safe-area-inset-top); 
            --sab: env(safe-area-inset-bottom); 
            --sar: env(safe-area-inset-right);
            --sal: env(safe-area-inset-left);
        }
        * { 
            -webkit-tap-highlight-color: transparent; 
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            outline: none !important;
        }
        input, textarea { 
            -webkit-user-select: text; 
            user-select: text; 
        }
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            position: fixed;
            background: #020617;
            margin: 0;
            padding: 0;
            overscroll-behavior: none;
        }
        #root { 
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            padding-top: var(--sat);
            padding-bottom: var(--sab);
            padding-left: var(--sal);
            padding-right: var(--sar);
        }
        ::-webkit-scrollbar { display: none; }

        /* Ajustes Leaflet para Dark Mode */
        .leaflet-container {
            background: #020617 !important;
        }
        .leaflet-tile-pane {
            filter: brightness(0.8) contrast(1.2);
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",

    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "lucide-react": "https://esm.sh/lucide-react@0.469.0",
    "@capacitor/core": "https://esm.sh/@capacitor/core@6.0.0",
    "@capacitor/geolocation": "https://esm.sh/@capacitor/geolocation@6.0.0",
    "@capacitor/haptics": "https://esm.sh/@capacitor/haptics@6.0.0",
    "@capacitor/network": "https://esm.sh/@capacitor/network@6.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.0.0/",
    "react/": "https://esm.sh/react@^19.0.0/",
    "@capacitor/cli": "https://esm.sh/@capacitor/cli@^8.0.2",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

</html>
